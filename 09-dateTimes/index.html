<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Times</title>
    <style>
      body {
        background: hsla(0, 0%, 50%, 0.511);
      }
      h1 {
        color: hsla(0, 0%, 0%, 0.598);
        font-size: 70px;
        text-align: center;
      }

      .clock {
        font-size: 4em;
        text-align: center;
        margin: 20px auto;
        color: blanchedalmond;
        font-family: Arial, Helvetica, sans-serif;
      }
      .clock span {
        padding: 10px;
        background-color: #808080a1;
      }
    </style>
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div class="clock"></div>
    <script src="app.js"></script>
  </body>
</html>
